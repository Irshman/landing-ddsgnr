<section class="contacts">
    <div class="container">
        <div class="contacts__header">
            <h2 class="contacts__title">Contact Us</h2>
            <p class="contacts__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
        </div>
        
        <form action="" class="contacts__form form">
            <label for="name">Name</label>
            <input class="form__input" id="name" type="text" placeholder="Your name">
            <label for="email">Email</label>
            <input class="form__input" id="email" type="email" placeholder="Your email">
            <label for="message">Message</label>
            <textarea class="form__textarea" name="message" id="message" placeholder="Type your message..."></textarea>
            <button class="form__button white-button" type="submit">Submit</button>
        </form>
    </div>
</section>
